name: Insider Alerts Cron

on:
  schedule:
    # Daily at 18:00 UTC (19:00 CET) - check insider trades from SEC filings
    - cron: "0 18 * * 1-5"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-insider:
    runs-on: ubuntu-latest
    steps:
      - name: Check Insider Alerts
        run: |
          curl -X POST "${{ secrets.API_URL }}/api/cron/check-insider-alerts" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error

name: Earnings Alerts Cron

on:
  schedule:
    # Daily at 8:00 UTC (9:00 CET) - notify about today's earnings
    - cron: "0 8 * * 1-5"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-earnings:
    runs-on: ubuntu-latest
    steps:
      - name: Check Earnings Alerts
        run: |
          curl -X POST "${{ secrets.API_URL }}/api/cron/check-earnings-alerts" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error

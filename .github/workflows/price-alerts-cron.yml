name: Price Alerts Cron

on:
  schedule:
    # EU + US markets: every 10 min, 7:00-21:00 UTC (8:00-22:00 CET)
    - cron: "*/10 7-21 * * 1-5"
    # HK market: 30 min after open (10:00 HKT = 2:00 UTC)
    - cron: "0 2 * * 1-5"
    # HK market: 30 min before close (15:30 HKT = 7:30 UTC)
    - cron: "30 7 * * 1-5"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Check Price Alerts
        run: |
          curl -X POST "${{ secrets.API_URL }}/api/cron/check-price-alerts" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error
